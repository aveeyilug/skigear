<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин горнолыжной экипировки — SkiGear</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Шапка -->
        <header class="header">
            <div class="header-content container">
                <!-- Навигация для мобилки -->
                <div class="header-content-burger">
                    <a href=""></a>
                </div>
                <!-- Логотип для десктоп -->
                <div class="header-content-logo-1">
                    <a href="welcome.html"
              ><img src="assets/icons/logo.png" alt=""
            /></a>
                </div>
                <!-- Навигация для десктоп -->
                <div class="header-content-nav">
                    <a href="welcome.html">О бренде</a>
                    <a href="catalogue.html">Каталог</a>
                    <a href="blog.html">Блог</a>
                    <a href="contacts.html">Контакты</a>
                </div>
                <!-- Логотип для мобилки -->
                <div class="header-content-logo-2">
                    <a href="welcome.html"
              ><img src="assets/icons/logo.png" alt=""
            /></a>
                </div>
                <!-- Иконки -->
                <div class="header-content-icons">
                    <a href="#"><img src="assets/icons/Search.png" alt="" /></a>
                    <a href="#">
                        <div class="heart"></div>
                    </a>
                    <a href="basket.html"><img src="assets/icons/Buy.png" alt="" /></a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="formalization">
                <div class="formalization-content container">
                    <!--  Хлебные крошки -->
                    <div class="main-content-crumbs">
                        <a href="welcome.html" class="p-light">Главная</a>
                        <a href="basket.html" class="p-light">/ Корзина</a>
                        <a href="formalization.html" class="a-crumbs">/ Оформление заказа</a>
                    </div>
                    <!-- Заголовок -->
                    <div class="popular-content-title title popular-content-title-catalogue">
                        <h2>Оформление заказа</h2>
                    </div>
                    <div class="formalization-content-order">
                        <div class="contacts-form-menu">
                            <div class="contacts-form-menu-way">
                                <div class="contacts-form-menu-way-data">
                                    <p>Ваше ФИО</p>
                                    <input type="text" placeholder="Иванов Иван Иванович" required />
                                </div>
                                <div class="contacts-form-menu-way-data">
                                    <p>Ваш номер телефона</p>
                                    <input type="tel" name="telephone" id="phone" placeholder="+7 (900) 000-00-00"
                                        required />
                                </div>
                                <div class="contacts-form-menu-way-data">
                                    <p>Ваш e-mail</p>
                                    <input type="email" name="email" id="email" placeholder="aveeyilug@gmail.com"
                                        required />
                                </div>
                                <div class="contacts-form-menu-way-data">
                                    <p>Адрес доставки</p>
                                    <input type="text" name="text" id="text" placeholder="г. Казань, ул. Галеева 3"
                                        required />
                                </div>
                            </div>
                            <div class="formalization-content-order-cat">
                                <div class="contacts-form-menu-btn">
                                    <a href="#" class="btn_1">Далее</a>
                                </div>
                                <div class="contacts-form-menu-btn">
                                    <a href="basket.html" class="btn_2">Посмотреть заказ</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Подвал -->
        <footer class="footer">
            <div class="footer-content container">
                <!-- Навигация -->
                <div class="footer-content-1">
                    <div class="footer-content-nav">
                        <a href="welcome.html">Главная</a>
                        <a href="welcome.html">О бренде</a>
                        <a href="catalogue.html">Каталог</a>
                        <a href="welcome.html">Популярное</a>
                        <a href="blog.html">Блог</a>
                        <a href="contacts.html">Контакты</a>
                    </div>
                </div>
                <img src="assets/icons/Line.png" alt="" class="line" />
                <!-- Копирайт -->
                <div class="footer-content-2">
                    <p>©aveeyilug, 2024. Все права защищены</p>
                    <div class="footer-content-social">
                        <a href="#"><img src="assets/icons/vk.png" alt="" /></a>
                        <a href="#"><img src="assets/icons/telegram.png" alt="" /></a>
                        <a href="#"><img src="assets/icons/youtube.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
